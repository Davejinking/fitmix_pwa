# Flutter Native Splash Configuration
# IRON LOG - Tactical Noir Boot Screen

flutter_native_splash:
  # Background Color - Pure Black Void
  color: "#000000"
  
  # Main Logo - "IRON LOG" text image (white text on transparent background)
  image: assets/images/splash_logo.png
  
  # Optional branding at bottom (e.g., "SYSTEM READY" or version info)
  # branding: assets/images/branding.png
  
  # Android 12+ specific configuration
  android_12:
    image: assets/images/splash_logo.png
    color: "#000000"
    # icon_background_color: "#000000"
  
  # Disable web splash (not needed for PWA)
  web: false
  
  # iOS specific settings
  ios: true
  
  # Android specific settings
  android: true
  
  # Image mode - contain keeps aspect ratio
  android_gravity: center
  ios_content_mode: center
  
  # Fullscreen mode
  fullscreen: true
